---
name: 'Linters check'
on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: 'devops/k8s/manifests'
          yamllint_strict: false
